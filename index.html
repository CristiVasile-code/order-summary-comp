<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<main class="container">
       <img id="image" src="./images/illustration-hero.svg" alt="image of a man listening to music">
       <div class="inner-card">
	<h1 class="title">Order Summary</h1>
	<p id="desc"> You can now listen to millions of songs, audiobooks, and podcasts 		on any device anywhere you like!</p>
	<div class="order">
		<img id="icon" src="./images/icon-music.svg" alt="icon">
		<div class="plan">
  		<h4>Annual Plan</h4>
		  <p id="price">$59.99/year</p>
		</div>
  		<a id="change" href="#">Change</a>
	</div>       
<br>
	<button>  Proceed to Payment</button>
<br>
	<a id="cancel" href="#">Cancel Order</a>
     </div>
</main>
</body>
</html>
